{% load static %}

<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    </head>
    <body>
        <aside>
        <img src='{% static "main/img/admin.jpg" %}' alt="Логотип">
        <span class='logo'>Django project</span>
        <h3>Навигация</h3>
        <ul>
            <a href="/"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="/about"><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
            <a href="/contacts"><li><i class="fa-solid fa-address-book"></i>Контакты</li></a>
        </ul>
        </aside>
        <main>
            {% block content %}
            {% endblock %}
            
            {% include 'main/footer.html' %}
        </main>
    </body>
</html>
