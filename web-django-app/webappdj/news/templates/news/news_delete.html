{% extends 'main/layout.html' %}

{% block title %}Удаление статьи{% endblock %}

{% block content %}
    <div class='features'>
        {% filter upper %}
            <h1>Удаление статьи</h1>
        {% endfilter %}
        <form method="post">
            {% csrf_token %}
            <p>{{ article.title }}</p>
            <button class="btn btn-success" type="submit">Подтвердить удаление</button>
        </form>
    </div>
{% endblock %}
