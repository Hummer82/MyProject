{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class='features'>
        <h1>{{ article.title }}</h1> 
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <div>
            <a href="{% url 'news-update' article.id %}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i> Редактировать</a>
            <a href="{% url 'news-delete' article.id %}" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Удалить</a>
        </div>
    </div>
{% endblock %}
